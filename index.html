<!doctype html>
<html lang="en">
<head>

<body>
<div class="page-container">
    <aside class="burger-sidebar-hidden hidden" id="burger-sidebar-hidden">

                <button class="button">

            </div>
            <div class="button-container">

        <div class="sidebar-wrapper">
            <div class="button-container focused">
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                    </svg>
                </button>
            </div>
            <div class="button-container">
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="img">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </button>
            </div>
            <div class="button-container">
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="img">
                        <line x1="4" x2="20" y1="9" y2="9"></line>
                        <line x1="4" x2="20" y1="15" y2="15"></line>
                        <line x1="10" x2="8" y1="3" y2="21"></line>
                        <line x1="16" x2="14" y1="3" y2="21"></line>
                    </svg>
                </button>
            </div>

        </div>
    </aside>
    <aside class="burger-sidebar" id="burger-sidebar">
        <header class="sidebar-header">
            <div class="header">
                <div class="img">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="img-svg">
                        <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"></path>

                        <path d="M22 5h-4"></path>

                    </svg>
                </div>
                <div>
                    <h2 class="title">
                        Smart Todo
                    </h2>
                    <p class="subtitle">
                        Dashboard
                    </p>
                </div>
            </div>
            <button class="button" id="sidebar-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="button-img">
                    <path d="m15 18-6-6 6-6"></path>
                </svg>
            </button>
        </header>
        <div class="header-panel">
            <div class="item focused">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                    <path d="M3 3v18h18"></path>
                    <path d="M18 17V9"></path>
                    <path d="M13 17V5"></path>
                    <path d="M8 17v-3"></path>
                </svg>
                <span class="title">Задачи</span>
            </div>
            <div class="item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                    <path d="M8 2v4"></path>
                    <path d="M16 2v4"></path>
                    <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                    <path d="M3 10h18"></path>
                </svg>
                <span class="title">Календарь</span>
            </div>
            <div class="item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span class="title">Настройки</span>
            </div>
        </div>
        <section class="sidebar-wrapper">
            <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <span class="title">Поиск</span>
            </div>
            <div class="search-input">
                <input class="input" placeholder="Найти задачи...">
            </div>
            <div class="sidebar-status">
                <div class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="img">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    <span class="subtitle">Статус</span>
                </div>
                <div class="status-variants">
                    <div class="status-variant">
                        <button class="button radio" role="radio" id="status-01"></button>
                        <label class="title" for="status-01">Все задачи</label>
                        <span class="subtitle"></span>
                    </div>
                    <div class="status-variant">
                        <button class="button radio" role="radio" id="status-02"></button>
                        <label class="title" for="status-02">Активные</label>
                        <span class="subtitle"></span>
                    </div>
                    <div class="status-variant">
                        <button class="button radio" role="radio" id="status-03"></button>
                        <label class="title" for="status-03">Выполненные</label>
                        <span class="subtitle"></span>
                    </div>
                </div>

            </div>
            <div class="sidebar-tags">
                <div class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="img">
                        <line x1="4" x2="20" y1="9" y2="9"></line>
                        <line x1="4" x2="20" y1="15" y2="15"></line>
                        <line x1="10" x2="8" y1="3" y2="21"></line>
                        <line x1="16" x2="14" y1="3" y2="21"></line>
                    </svg>
                    <span class="subtitle">Теги</span>
                </div>
                <div class="checkboxes">
                    <div class="checkbox">
                        <div class="button-container">
                            <button class="button check" role="checkbox" id="home"></button>
                        </div>
                        <label for="home" class="description">@дом</label>
                        <span></span>
                    </div>
                    <div class="checkbox">
                        <div class="button-container">
                            <button class="button check" role="checkbox" id="tags-02">
                            </button>
                        </div>
                        <label for="tags-02" class="description">@здоровье</label>
                        <span></span>
                    </div>
                    <div class="checkbox">
                        <div class="button-container">
                            <button class="button check" role="checkbox" id="tags-03"></button>
                        </div>
                        <label for="tags-03" class="description">@работа</label>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </aside>
    <div class="main">
        <header class="main-header">
            <div class="title-container">
                <h1 class="title">Мои задачи</h1>
                <p class="subtitle">Управляйте своими задачами эффективно</p>
            </div>
            <div class="all-tasks">
                <div class="task">
                    <div class="type-01 type"></div>
                    <span class="title">Всего:</span>
                </div>
                <div class="task">
                    <div class="type-02 type"></div>
                    <span class="title">Активных:</span>
                </div>
                <div class="task">
                    <div class="type-03 type"></div>
                    <span class="title">Готово:</span>
                </div>
            </div>
        </header>
        <div class="main-section" >
            <div class="search-container">
                <form class="search" onsubmit="return false;">
                    <div class="search-input">
                        <input class="input" id="create-task" type="text"
                               placeholder="Добавить новую задачу... (используйте @тег для тегов)">
                    </div>
                    <button class="button" type="submit" id="button-create">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="img">
                            <path d="M5 12h14"></path>
                            <path d="M12 5v14"></path>
                        </svg>
                        <span class="title">
                    Добавить
                </span>
                    </button>
                </form>
            </div>
        </div>
        <section class="tasks" id="add-task">

        </section>
    </div>
</div>
<script>
    const sidebar = document.querySelector('#burger-sidebar');
    const button = document.querySelector('#sidebar-btn');
    const another = document.querySelector('#burger-sidebar-hidden');
    const hiddenButton = document.querySelector('#button-hidden');
    button.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('burger-sidebar');
        if (sidebar.classList.contains('hidden')) {
            another.classList.toggle('hidden');
        }
    })
    hiddenButton.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
        sidebar.classList.toggle('burger-sidebar');
        if (sidebar.classList.contains('burger-sidebar')) {
            another.classList.add('hidden');
        }
    })
</script>
<script>
    // const tasks = document.querySelector('.tasks');
    const input = document.querySelector('#create-task');
    const buttonAdd = document.querySelector('#button-create');
    // tasks.addEventListener('click', function (event) {
    //     console.log(event);
    // })
    buttonAdd.addEventListener('click', function () {
        const inputValue = input.value.trim();
        if (inputValue === '') return;

        const section = document.querySelector('#add-task');

        section.insertAdjacentHTML('beforeend', `
        <div class="task">
            <button class="button" role="radio">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
            </button>
            <div class="title-container">
                <p class="title">${inputValue}</p>
            </div>
        </div>

    `);
        input.value = '';
    });
    document.addEventListener('DOMContentLoaded', () => {
        const buttonDoneContainer = document.querySelector('#add-task');
        const buttonDone= buttonDoneContainer.querySelector('button');
        const paragraphContainer = document.querySelector('#add-task');
        const paragraph = paragraphContainer.querySelector('p');
        const imgDoneContainer = document.querySelector('#add-task');
        const imgDone= imgDoneContainer.querySelector('img');
        console.log(buttonDoneContainer);
        buttonDoneContainer.addEventListener('click', function (event) {
            console.log(event);
            return false
            paragraph.classList.toggle('done');
            buttonDone.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="img done">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>`;
            paragraph.style.textdecoration = 'line-through';
        })
    })

    const spanElement = document.querySelector('.focused');
    const radios = document.querySelectorAll('.radio');

    radios.forEach(radio => {
        radio.addEventListener('click', () => {
            radios.forEach(r => r.innerHTML = ``)
            radio.innerHTML = `<span class="focused">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="img"><circle cx="12" cy="12"
                                                             r="10"></circle></svg>
            </span>`;

        })})
    const checkboxes = document.querySelectorAll('.check');

    checkboxes.forEach(check => {
        check.addEventListener('click', () => {
            const isChecked = check.querySelector('.focus');

            if (isChecked) {
                check.innerHTML = '';
            } else {
                check.innerHTML = `
                <span class="focus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="img">
                        <path d="M20 6 9 17l-5-5"></path>
                    </svg>
                </span>`;
            }
            const task = document.querySelectorAll('.task');
            const home = "@дом"
            task.forEach(task => {
                if (task.textContent.includes(home)) {
                    task.style.display = '';
                }
                else {
                    task.style.display = 'none';
                }
            })
            const health = "@здоровье"
            task.forEach(task => {
                if (task.textContent.includes(health)) {
                    task.style.display = '';
                }
                else {
                    task.style.display = 'none';
                }
            })
            const work = "@работа"
            task.forEach(task => {
                if (task.textContent.includes(work)) {
                    task.style.display = '';
                }
                else {
                    task.style.display = 'none';
                }
            })
        })
    });

</script>

</script>
